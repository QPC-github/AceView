<h2>Plot_Curve</h2>

Another  embryonic graphical tool. The prototype is:<p>

<pre>
void plotCurve(char *title, Array a)  ;
</pre>

Plots the curve described in A as an Array of pairs of float: x1, y1,
x2, y2 ....<p>

<h3>Menu items:</h3>

<ul>

<li><strong>Quit</strong>: quits the window.

<li><strong>Help</strong>: brings up this help.

<li><strong>Print</strong>: prepares a Post Script file in ./PS
(histo#.PS) which you can then print on your local laser printer.

</ul>

The histogram itself is plotted in blue.<p>
