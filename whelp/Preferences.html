<h2>Preferences</h2>

Different preferences can be set in this window
by clicking the check box.

The preferences are read from ~/.acedbrc, then
wspec/acedbrc.

<ul>
  <li> Horizontal_tree gives a more horizontal, less vertical
      text display.
  <li> No_grab_window is an obscure technicallity needed
      to circumvent a bug present on some wierd window managers
      which sometimes causes a complete screen freeze.
</ul>
